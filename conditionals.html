<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conditionals Example</title>
  <script src="conditonals.js"></script>
</head>

<body>
  <script>
    // 3. Create an Array containing names of your colleagues

    var colleagues = ["Bernard", "William", "Owuraku", "Ernest"];

    // 4. Write a for loop to print out each name in the array

    for (var i = 0; i < colleagues.length; i++) {
      console.log(colleagues[i]);
    }

    // 5. Write an if-else, else-if statement

    var temperature = 25;

    if (temperature < 0) {
      document.write("It's freezing outside!");
    } else if (temperature >= 0 && temperature <= 10) {
      document.write("It's cold outside.");
    } else if (temperature > 10 && temperature <= 25) {
      document.write("It's mild outside.");
    } else {
      document.write("It's hot outside!");
    }


  </script>

</body>

</html>
